<div class="container">
    <div class="row my-4">
        <div id="homeMap" class="col-lg-8">
        </div>
        <div class="col-lg-4">
            <h1>Build the Path of Events</h1>
            <form id="form_buildPath" novalidate="novalidate">
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="form-group">
                                <label for="radius">Radius of Request in km</label>
                                <div class="input-group">
                                    <input value="4" required type="number" step="0.5" id="radius" name="radius" class="form-control"
                                           placeholder="Enter radius"/>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-group">
                                <label for="venues_amount">Desired Venues Amount</label>
                                <div class="input-group">
                                    <input value="3" required type="number" id="venues_amount" name="venues_amount" class="form-control"
                                           placeholder="Enter venues amount"/>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <button in="btn-buildPath" type="submit" class="btn btn-primary btn-lg">Create</button>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <div id="result_venues" class="row"></div>
</div>
