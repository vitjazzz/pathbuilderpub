<div class="row justify-content-center align-self-center">
    <div class="col-md-6">
        <form id="form_signUp" novalidate="novalidate">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h5 class="card-title m-0">
                            <i class="fa fa-lock mr-1"></i>Sign Up
                        </h5>
                    </li>
                    <li class="list-group-item">
                        <div class="form-group">
                            <label for="signUp_email">Email address</label>
                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                <input type="email" id="signUp_email" name="signUp_email" class="form-control"
                                       placeholder="Enter email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signUp_password">Password</label>
                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-unlock-alt"></i>
                                        </span>
                                <input type="password" id="signUp_password" name="signUp_password" class="form-control"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signUp_firstName">First Name</label>
                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                <input type="text" id="signUp_firstName" name="signUp_firstName" class="form-control"
                                       placeholder="Enter first name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signUp_lastName">Last Name</label>
                            <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                <input type="text" id="signUp_lastName" name="signUp_lastName" class="form-control"
                                       placeholder="Enter last name"/>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <button in="btn-singUp" type="submit" class="btn btn-primary">SIGN UP</button>
                        <button id="btn-login" type="button" class="btn">SIGN IN</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
